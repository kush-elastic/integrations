format_version: 1.0.0
name: cassandra
title: "cassandra"
version: 0.0.1
license: basic
description: "Collecting cassandra metrics using jolokia."
type: integration
categories:
  - custom
release: beta
conditions:
  kibana.version: "^7.15.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: cassandra
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: jolokia/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8778
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: true
            default: /jolokia/?ignoreErrors=true&canonicalNaming=false
          - name: username
            type: text
            title: Username
            multi: false
            required: true
            show_user: true
            default: fma
          - name: password
            type: password
            title: Password
            multi: false
            required: true
            show_user: true
            default: fma
        title: Collect Cassandra system metrics
        description: Collecting system metrics from Cassandra instances
owner:
  github: elastic/integrations
